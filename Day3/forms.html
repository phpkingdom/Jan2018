<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>
  </head>
  <body>
  	<form action="img.html" method="POST">
  	<input type="text" name="a"/>
  	<input type="text" name="b" value="Mallesh"/>
  	<input type="text" name="c" value="Ravi" disabled="" readonly="" />
  	<input type="text" name="fname" maxlength="10" size="50" />
  	<input type="password" name="p"/>
  	<input type="radio" name="gender" value="male"/> Male
  	<input type="radio" name="gender" value="female" /> Female

  	<input type="checkbox" name="gender"/> Male
  	<input type="checkbox" name="gender"/> Female

  	<input type="file"/>
  	<textarea cols="30" rows="10"></textarea>
  	<select multiple="">
  		<optgroup label="Country">
  			<option value="1">Select Country</option>
	  		<option value="India">India</option>
	  		<option value="India">India</option>
	  		<option value="India">India</option>
  		</optgroup>
  		<optgroup label="State">
  			<option value="1">Select Country</option>
	  		<option value="India">India</option>
	  		<option value="India">India</option>
	  		<option value="India">India</option>
  		</optgroup>
  	</select>

  	<input type="button" value="button"/>
  	<input type="submit" value="submit"/>
  	<input type="image" src="http://www.bypeople.com/wp-content/uploads/2014/05/fancy-pushable-css-3d-button-460x230.jpg" width="100" height="30"/>
  	<input type="reset" value="reset"/>
  </form>
  </body>
</html>
